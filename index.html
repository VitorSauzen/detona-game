<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Detona-Ralph</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    

</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red">Time Left</h2>
                <h2 id="timeLeft">0s</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red">Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-best-score">
                <h2 style="color: red">Best Score</h2>
                <h2 id="bestScore">0</h2>
            </div>
            <div class="menu-vidas">
                <img src="./src/images/player.png" alt="Lifes" height="50px"/>
                <h2 id="lifes">x3</h2>
            </div>

        </div>

        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <div class="restart" id="restart">
                <section>
                    <h2 id="endH2"></h2>
                    <br>
                    <p id="pelement"></p>
                </section>
                <button id="buttonRestart" onclick="playSound('hit.m4a'), init()"><h2 id="restartH2"></h2></button>
            </div>
        </div>
    </div>


    <!-- Scrips -->
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
